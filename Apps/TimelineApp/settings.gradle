pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

def localProperties = new Properties()
def localPropertiesFile = new File(settingsDir, 'local.properties') // Use settingsDir to reference the root directory
if (localPropertiesFile.exists()) {
    localProperties.load(new FileInputStream(localPropertiesFile))
}
def mapboxToken = localProperties.getProperty('MAPBOX_DOWNLOADS_TOKEN') ?: ""

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven {
            url 'https://api.mapbox.com/downloads/v2/releases/maven'
            authentication {
                basic(BasicAuthentication)
            }
            credentials {
                // Do not change the username below.
                // This should always be `mapbox` (not your username).
                username = "mapbox"
                // Use the secret token you stored in gradle.properties as the password
                password = mapboxToken
            }
        }
    }
}

rootProject.name = "TWATimeline"
include ':app'
include ':core'
include ':core:utils'
include ':feature'
include ':core:ui-base'
include ':core:network'
include ':core:data'
include ':core:model'
include ':feature:timeline'
include ':core:login'
include ':feature:user'
include ':core:sensor'
include ':core:ui-impl'
