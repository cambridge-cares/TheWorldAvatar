plugins {
    id 'com.android.application'
    id 'androidx.navigation.safeargs'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
    id 'com.google.gms.google-services'
}

android {
    namespace 'uk.ac.cam.cares.jps.assetmanagementapp'
    compileSdk 34

    defaultConfig {
        applicationId "uk.ac.cam.cares.jps.assetmanagementapp"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        manifestPlaceholders = [
                'appAuthRedirectScheme': 'uk.ac.cam.cares.jps.assetmanagementapp'
        ]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'

    implementation project(path: ':feature:qrscan')
    implementation project(path: ':feature:setting')
    implementation project(path: ':feature:home')
    implementation project(path: ':feature:assetinfo')
    implementation project(path: ':feature:mailbox')
    implementation project(path: ':feature:addasset')
    implementation project(path: ':feature:qrprint')
    implementation project(path: ':feature:login')
    implementation project(path: ':feature:addmaintenance')
    implementation project(path: ':core:network')
    implementation project(path: ':core:notification')
    implementation project(path: ':core:utils')
    implementation project(path: ':core:ui')

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    implementation 'log4j:log4j:1.2.17'

    implementation platform('com.google.firebase:firebase-bom:32.2.0')
    implementation 'com.google.firebase:firebase-messaging:23.2.0'

    constraints { //as of https://stackoverflow.com/a/75298544/10746499
        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.0") {
            because("kotlin-stdlib-jdk7 is now a part of kotlin-stdlib")
        }
        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.0") {
            because("kotlin-stdlib-jdk8 is now a part of kotlin-stdlib")
        }
    }

    def nav_version = "2.6.0"
    implementation "androidx.navigation:navigation-fragment:$nav_version"
    implementation "androidx.navigation:navigation-ui:$nav_version"

    implementation "com.google.dagger:hilt-android:2.44"
    kapt "com.google.dagger:hilt-compiler:2.44"

}

// Allow references to generated code
kapt {
    correctErrorTypes true
}
