version: "3.8"

services:
  dispersion-interactor:
    image: dispersion-interactor:1.8.1-dev-handle-duplicate-ship-type-SNAPSHOT
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: none
    configs:
      - postgis
      - blazegraph
      - geoserver
    secrets:
      - postgis_password
      - geoserver_password
    networks:
      - stack
