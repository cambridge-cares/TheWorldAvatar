version: "3.8"

services:
  jurong-island-input-agent:
    image: ghcr.io/cambridge-cares/jurong-island-input-agent:1.2
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: none
    environment:
      - STACK_NAME=${STACK_NAME}
      - QUERY_ENDPOINT=http://www.theworldavatar.com/blazegraph/namespace/jibusinessunits/sparql
      - NUMBER_SOURCES=600
      - DENSITY=1.293
      - TEMPERATURE=500.0
    configs:
      - blazegraph
    secrets:
      - postgis_password
      - geoserver_password
    ports:
      - "8082:8080"
    volumes:
      - logs:/root/.jps
      - misc:/misc
      - ./data:/data
    networks:
      - stack

volumes:
  logs:
    name: "${STACK_NAME}_logs"
  misc:
    name: "misc"
