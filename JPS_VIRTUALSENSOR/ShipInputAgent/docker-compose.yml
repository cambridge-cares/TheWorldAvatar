version: "3.8"

services:
  ship-input-agent:
    image: ship-input-agent:1.7.1-dev-handle-duplicate-ship-type-SNAPSHOT
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: none
    configs:
      - postgis
      - blazegraph
      - geoserver
      - ontop
    secrets:
      - postgis_password
      - geoserver_password
    networks:
      - stack
