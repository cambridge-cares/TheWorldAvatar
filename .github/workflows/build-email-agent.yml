#
# This workflow contains a job that will build the EmailAgent
# project, running its unit tests. At the time of writing, the
# resulting WAR file generated by the build is not used (as the
# EmailAgent is not a library intended for upload).
#
# Author: Michael Hillman
#
name: Run EmailAgent Tests


# Trigger this workflow on pushes to/pull requests for
# the develop and master branches, but ONLY when files
# within the EmailAgent project directory are changed.
on:
  push:
    branches:
      - develop
      - master
    paths:
      - Agents/EmailAgent/**
  pull_request:
    branches:
      - develop
      - master
    paths:
      - Agents/EmailAgent/**


# Job definitions
jobs:

  # Single job to build the EmailAgent and run its tests
  build-email-agent:
  
    # Run on latest version of Ubuntu
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2
        
      # Produce a valid 'settings.xml' file for Maven by
      # running a script to inject the environment variables
      # provided by GitHub secrets
      - name: Set up Maven credentials
        working-directory: ./.github/scripts
        env:
          MAVEN_USERNAME: ${{secrets.MAVEN_USERNAME}}
          MAVEN_PASSWORD: ${{secrets.MAVEN_PASSWORD}}
        run: |
          chmod +x set-maven-credentials.sh
          ./set-maven-credentials.sh ../../Agents/EmailAgent/email-agent-code
          
      # Set up JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
      
      # Run Maven to build the EmailAgent
      - name: Run build command
        working-directory: ./Agents/EmailAgent/email-agent-code
        run: mvn --batch-mode --settings ./settings.xml clean verify
  
