# 
# This workflow contains a job to check for broken links within Markdown files in the repository.
# 
name: TWA Markdown Merge

# Trigger this workflow during pull requests to the 'main' branch if changes to Markdown files
on:
  pull_request:
    branches:
      - main
    paths:
      - '**.md'
      - '**.MD'

jobs:
  # Check for broken links only within Markdown files changed by the pull request
  markdown-link-check:
    on: [pull_request]
    name: Check markdown files for broken links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Markdown links check
        uses: ruzickap/action-my-markdown-link-checker@v1
        with:
          config_file: .github/workflows/twa-md-push.json
          check-modified-files-only: 'yes'