<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualization of Weather</title>
    <link rel="stylesheet" type="text/css" href="../assets/semantic.min.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="../assets/semantic.min.js"></script>
</head>
<body>
<div class="ui cards">
    <div class="card">
        <div class="content">
            <img id='icon' class="right floated ui image">
            <div class="header">
                Weather
            </div>



            <table class="ui very basic collapsing celled table">
                <thead>
                <tr><th>Name</th>
                    <th>Value</th>
                </tr></thead>
                <tbody>
                
                           <tr>
                    <td>
                        <h4 class="ui image header">
                            <div class="content">
                                city
                            </div>
                        </h4></td>
                    <td id="city">
					
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <h4 class="ui image header">
                            <div class="content">
                                Description
                            </div>
                        </h4></td>
                    <td id="description">

                    </td>
                </tr>

                <tr>
                    <td>
                        <h4 class="ui image header">
                            <div class="content">
                                temperature
                            </div>
                        </h4></td>
                    <td id="temperature">

                    </td>
                </tr>

                <tr>
                    <td>
                        <h4 class="ui image header">
                            <div class="content">
                                humidity
                            </div>
                        </h4></td>
                    <td id="humidity">

                    </td>
                </tr>


                <tr>
                    <td>
                        <h4 class="ui image header">
                            <div class="content">
                                wind speed
                            </div>
                        </h4></td>
                    <td id="windSpeed">

                    </td>
                </tr>

                <tr>
                    <td>
                        <h4 class="ui image header">
                            <div class="content">
                                wind direction
                            </div>
                        </h4></td>
                    <td id="windDirection">

                    </td>
                </tr>
                </tbody>
            </table>





        </div>
        <div class="extra content">
        </div>
    </div>
</div>
<script src="visualizeWeather.js"></script>

</body>
</html>
