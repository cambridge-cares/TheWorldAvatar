version: "3.8"

# All Services
services:

  # Example DT Visualisation
  example-dt-vis:
    image: docker.cmclinnovations.com/example-visualisation:latest
    container_name: /example-visualisation
    build:
      context: "../"
      dockerfile: "./docker/Dockerfile"
      target: "dev"
      labels:
        authors: "support@cmclinnovations"
        description: "Example implementation of the Digital Twin Visualisation Framework."
    ports:
      - "42069:80"
 