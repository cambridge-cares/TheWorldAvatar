#--AQMesh API properties--#
# Username and password will be read from the credentials when creating the image
aqmesh.username=USERNAME
aqmesh.password=PASSWORD
# The test api (https://apitest.aqmeshdata.net/api/) can be used for testing the agent and set-up without
# interfering with the actual pod. Use aqmesh.podIndex=1 in that case.
# Otherwise use the real api https://api.aqmeshdata.net/api/ with aqmesh.podIndex=0 .
aqmesh.url=https://apitest.aqmeshdata.net/api/
aqmesh.podIndex=1
