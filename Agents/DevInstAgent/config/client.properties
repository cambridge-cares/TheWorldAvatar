#--TimeSeriesClient properties--#
# Need to be changed based on the setup of the system:
#  172.17.0.1 is the default host IP seen from the container and can be used to access services running on the host (Linux).
#  On Docker for Mac or Windows host.docker.internal should work instead.
#SPARQL Query endpoint of triple store
sparql.query.endpoint=http://host.docker.internal:9999/blazegraph/namespace/dev_inst/sparql
#SPARQL Update endpoint of triple store 
sparql.update.endpoint=http://host.docker.internal:9999/blazegraph/namespace/dev_inst/sparql
#SPARQL query endpoint for checking instance existence in ontodevice
ontodev.query.endpoint=http://10.25.188.58:3838/blazegraph/namespace/ontodevice/sparql
#SPARQL query endpoint for checking instance existence in saref
saref.query.endpoint=http://10.25.188.58:3838/blazegraph/namespace/ontodevice/sparql