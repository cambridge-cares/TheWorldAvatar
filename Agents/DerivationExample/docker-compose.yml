version: "3.8"

services:
  derivationexample:
    container_name: derivationexample
    image: derivationexample:1.2.0
    build:
      context: ./
    volumes:
      - external_maven_repo:/root/.m2
      - logs:/root/.jps
    ports:  
      - "8001:8000"
      - "8081:8080" 

  blazegraph:
    container_name: "blazegraph"
    image: docker.cmclinnovations.com/blazegraph:1.0.0-SNAPSHOT
    restart: unless-stopped
    ports:
      - "8889:8080"
    volumes:
      - blazegraph_data:/data
    secrets:
      - blazegraph_password
    environment:
      BLAZEGRAPH_PASSWORD_FILE: /run/secrets/blazegraph_password

  # if the postgres_data volume was initialised with an older version, it is required to remove it
  # docker volume rm postgres_data
  postgres:
    container_name: "postgres"
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    image: postgres:14.4-alpine
    restart: unless-stopped
    secrets:
      - postgres_password
    ports:
      - "7432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

secrets:
  postgres_password:
    file: credentials/postgres_password
  blazegraph_password:
    file: credentials/blazegraph_password

volumes:
  blazegraph_data:
    name: "blazegraph_data"
  postgres_data:
    name: "postgres_data"
  external_maven_repo:
    name: "external_maven_repo" 
  logs:
    name: "logs"
  