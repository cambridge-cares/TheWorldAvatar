#DbName
db.name=credo_roads

#Segmentization length
segmentization_length= 0.000045

#All the populationTable name, separated by comma (Case Sensitive)
populationTables=population, population_men, population_women, population_women_reproductive, population_childrenu5, population_youth, population_elderly

#Blazegraph endpoint
## Setting external stack endpoint: http://<IP-ADDRESS>:3838/blazegraph/namespace/kb/sparql/
## Use IPv4 Address as <IP-ADDRESS>
## Leave empty if kgEndpoint is run on the same stack
kgEndpoint =

#Optional input
#Uncomment only if needed
# update Ontop
# updateOntop=false
# only calculate isochrone once per POI type
# oncePerPOI=false
# Name of table with POI data in relational database
# poiTableName =
# Name of table with original route data in relational database
# routeTableName =
# Workspace name in geoserver
# workspaceName = 
# Schema of relational database
# schema = 

# Urban resilience specific
# list of flood depth in cm for cost calculation (integers)
# flood_depth_cm=30
# Flood depth in cm that determines whether a region is flooded or not (integer)
# floodCutoff=30