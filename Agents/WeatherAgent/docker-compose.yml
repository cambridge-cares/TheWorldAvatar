version: "3.8"

services:
  weatheragent:
    image: ghcr.io/cambridge-cares/weatheragent:1.3
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: none
    configs:
      - postgis
      - blazegraph
      - geoserver
      - ontop
    secrets:
      - postgis_password
      - geoserver_password
    networks:
      - stack