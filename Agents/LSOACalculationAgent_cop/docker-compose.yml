version: "3.8"

services:
  lsoacalculationagent_cop:
    image: ghcr.io/cambridge-cares/lsoa_agent:1.0.0-SNAPSHOT
    environment:
      - STACK_NAME=${STACK_NAME}
      # Target Blazegraph namespace
      - NAMESPACE= ontogasgrid
      # Target layer name in geoserver, also table name in PostGIS
      - LAYERNAME= lsoacalculationagent_cop
      # Target PostGIS/PostgreSQL database name
      # (default name "postgres" required for Ontop to work)
      - DATABASE=postgres
      - GEOSERVER_WORKSPACE=lsoacalculationagent_cop
      - ONTOP_FILE=/app/resources/ontop.obda
    ports:
      - "5000:5000"
    volumes:
      # Link container output directory to local directory to access output files
      # (i.e. only required for creation of output geojson files)
      - ./output:/app/output
      - logs:/root/.jps
    configs:
      - blazegraph
      - geoserver
      - ontop
      - postgis
    secrets:
      - geoserver_password
      - postgis_password

volumes:
  logs:
    name: "logs"
