version: '3.8'

services:
  # Blazegraph
  blazegraph_test:
    image: ghcr.io/cambridge-cares/blazegraph_for_tests:1.0.0
    container_name: blazegraph_test
    restart: unless-stopped
    ports:
      - 27149:9999

  # PostgreSQL
  postgres_test:
    container_name: postgres_test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    image: postgres:13.3
    restart: unless-stopped
    ports:
      - 7432:5432