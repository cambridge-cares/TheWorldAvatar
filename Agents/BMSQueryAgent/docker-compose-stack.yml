version: '3.8'
services:
  bms-query-agent:
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: none
    environment:
      - "STACK_NAME=${STACK_NAME}"
    security_opt:
      - label=disable
    volumes:
      - scratch:/stack_scratch
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - stack

volumes:
  scratch:
    name: ${STACK_NAME}_scratch
    labels:
      - com.docker.stack.namespace:${STACK_NAME}

configs:
  blazegraph:
    name: ${STACK_NAME}_blazegraph
    external: true

secrets:
  postgis_password:
    name: ${STACK_NAME}_postgis_password
    external: true

networks:
  stack:
    name: ${STACK_NAME}
    driver: overlay
    external: true