#--Ontology URI--#
# OntoUBEMMP URI
uri.ontology.ubem=https://www.theworldavatar.com/kg/ontoubemmp/

#--Solarkataster database--#
# URL of database storing Solarkatastser data
db.url=jdbc:postgresql://<STACK-NAME>-postgis:5432/postgres
# Username and password to connect to Solarkataster database
db.user=DBUSERNAME
db.password=DBPASSWORD

#--Time series client--#
# URL of timeseries database
timeseriesDB.url=jdbc:postgresql://<STACK-NAME>-postgis:5432/timeseries
# Username and password to connect to time series database
ts.user=TSUSERNAME
ts.password=TSPASSWORD
# SPARQL query endpoint of triple store
timeseries.query.endpoint=http://<STACK-NAME>-blazegraph:8080/blazegraph/namespace/kb/sparql/
# SPARQL update endpoint of triple store
timeseries.update.endpoint=http://<STACK-NAME>-blazegraph:8080/blazegraph/namespace/kb/sparql/