###--- Properties for Python script ---###

# Output directory for JSON files containing retrieved data
# In deployment under Docker, this should be /var/www/html/ukpowergeneration
output.directory = ./visualisation/data

###--- Properties for Digital Twin Visualisation Framework ---###

# Mapbox API key (to be copied to "index.html" file)
mapbox.apiKey = <PROVIDE_MAPBOX_API_KEY>

###--- Properties for JAVA TimeSeriesClient ---###

# URL to connect to postgreSQL database
db.url = jdbc:postgresql:ukpowergeneration

# Username to connect to postgreSQL database
db.user = postgres

# Password to connect to postgreSQL database
db.password = postgres

# Full SPARQL Query and Update endpoints of triple store (also required by Java TimeSeriesClient)
sparql.query.endpoint = http://localhost:8080/blazegraph/namespace/ukpowergeneration/sparql
sparql.update.endpoint = http://localhost:8080/blazegraph/namespace/ukpowergeneration/sparql
