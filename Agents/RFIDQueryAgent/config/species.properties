#--species properties--#
# Need to be changed based on the setup of the system:
#  172.17.0.1 is the default host IP seen from the container and can be used to access services running on the host (Linux).
#  On Docker for Mac or Windows host.docker.internal should work instead.
#SPARQL Query endpoint of triple store where the species information is stored
sparql.query.endpoint=http://host.docker.internal/blazegraph/namespace/ontospecies/sparql
#SPARQL Update endpoint of triple store where the species information is stored
sparql.update.endpoint=http://host.docker.internal/blazegraph/namespace/ontospecies/sparql