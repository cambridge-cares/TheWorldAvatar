# URL to connect to postgreSQL database
db.url=jdbc:postgresql://<Host>:<Port>/test

# Username to connect to postgreSQL database
db.user=postgres

# Password to connect to postgreSQL database
db.password=postgres

#SPARQL Query endpoint of triple store
sparql.query.endpoint=http://<Host>:<Port>/blazegraph/namespace/test/sparql

#SPARQL Update endpoint of triple store
sparql.update.endpoint=http://<Host>:<Port>/blazegraph/namespace/test/sparql

#SPARQL Username
sparql.username=

#SPARQL Password
sparql.password=

