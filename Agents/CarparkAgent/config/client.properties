# URL to connect to postgreSQL database
db.url=jdbc:postgresql://host.docker.internal:5432/carpark
# Username and password will be read from the credentials when creating the image. Do not change!
# Username to connect to postgreSQL database
db.user=postgres
# Password to connect to postgreSQL database
db.password=postgres
#SPARQL Query endpoint of triple store
#use when running locally
sparql.query.endpoint=http://host.docker.internal:9999/blazegraph/namespace/carpark/sparql

#SPARQL Update endpoint of triple store
#use when running locally
sparql.update.endpoint=http://host.docker.internal:9999/blazegraph/namespace/carpark/sparql

#username required to access triple store
sparql.username=

#password required to access triple store
sparql.password=
