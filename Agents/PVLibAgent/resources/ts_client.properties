###--- Properties for JAVA TimeSeriesClient ---###

# URL to connect to PostgreSQL database for querying
db.query.url = jdbc:postgresql://host.docker.internal:5432/sensorTimeSeries

# Username to connect to PostgreSQL database
db.query.user = postgres

# Password to connect to PostgreSQL database
db.query.password = postgres

# URL to connect to PostgreSQL database for updating
db.update.url = jdbc:postgresql://host.docker.internal:5432/test

# Username to connect to PostgreSQL database
db.update.user = postgres

# Password to connect to PostgreSQL database
db.update.password = postgres

# Full SPARQL Query and Update endpoints of triple store (also required by Java TimeSeriesClient)
sparql.query.endpoint = http://host.docker.internal:9999/blazegraph/namespaces/weatherstation/sparql

sparql.update.endpoint = http://host.docker.internal:9999/blazegraph/namespace/test/sparql

# iri of sensor or weather station entity that has rdf:type s3n:SmartSensor or rdf:type ontoems:ReportingStation, can be left blank, iri have to be encapsulated by <>
iri = 


