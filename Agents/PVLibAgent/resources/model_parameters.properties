###--- Properties for Solar Model ---###

# temperature model (sapm or pvsyst, can be left blank)
temp_model =sapm

# temperature model configurations (for sapm: open_rack_glass_glass or close_mount_glass_glass or open_rack_glass_polymer or insulated_back_glass_polymer)
# (for pvsyst: freestanding or insulated)
temp_model_config = open_rack_glass_glass

#latitude, can be left empty where the agent will then query the latitude from the knowledge graph
latitude = 

#longitude, can be left empty where the agent will then query the longitude from the knowledge graph
longitude = 

#altitude
altitude = 0

#surface_tilt
surface_tilt = 20

#surface_azimuth
surface_azimuth = 200

# rated DC Power
module_rated_dc_power = 240

# module temperature coefficient
module_temperature_coefficient = -0.004

# DC power input limit of the inverter
inverter_rated_dc_power = 240

# number of modules per string
modules_per_string = 1

# number of strings per inverter
strings_per_inverter = 1
