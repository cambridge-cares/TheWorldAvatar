###--- Properties for JAVA TimeSeriesClient ---###

# URL to connect to PostgreSQL database for querying
db.query.url = jdbc:postgresql://host.docker.internal:7432/postgres

# Username to connect to PostgreSQL database
db.query.user = postgres

# Password to connect to PostgreSQL database
db.query.password = postgres

# URL to connect to PostgreSQL database for updating
db.update.url = jdbc:postgresql://host.docker.internal:7432/postgres

# Username to connect to PostgreSQL database
db.update.user = postgres

# Password to connect to PostgreSQL database
db.update.password = postgres

# Full SPARQL Query and Update endpoints of triple store (also required by Java TimeSeriesClient)
sparql.query.endpoint = http://host.docker.internal:27149/blazegraph/namespace/kb/sparql

sparql.update.endpoint = http://host.docker.internal:27149/blazegraph/namespace/kb/sparql

