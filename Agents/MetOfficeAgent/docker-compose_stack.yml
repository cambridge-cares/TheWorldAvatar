version: "3.8"

services:
  metoffice_agent_production:
    container_name: metoffice_agent_production
    image: docker.cmclinnovations.com/metoffice_agent_production:1.0.0-SNAPSHOT
    build:
      context: .
      target: prod
    ports:
      - "5001:5000"
    volumes:
      # Link container output directory to local directory to access output files
      - ./output:/app/output

  blazegraph_met:
    container_name: "blazegraph_met"
    # potentially different image to be used in the future
    image: docker.cmclinnovations.com/blazegraph_for_tests:1.0.0
    restart: unless-stopped
    ports:
      - "8890:9999"
    volumes:
      - blazegraph_met_data:/blazegraph

  postgres_met:
    container_name: "postgres_met"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    # potentially different image to be used in the future
    image: postgres:13.3
    restart: unless-stopped
    ports:
      - "7433:5432"
    volumes:
      - postgres_met_data:/var/lib/postgresql/data

volumes:
  blazegraph_met_data:
    name: "blazegraph_met_data"
  postgres_met_data:
    name: "postgres_met_data"