###--- Properties for MetOffice Agent agent ---###

# MetOffice DataPoint API key
api.key = key

###--- Properties for JAVA TimeSeriesClient ---###
# Need to be changed based on the setup of the system:
# 172.17.0.1 is the default host IP seen from the container and can be used to access services running on the host (Linux).
# On Docker for Mac or Windows host.docker.internal should work instead.

# URL to connect to PostgreSQL database
# For local deployment
#db.url = jdbc:postgresql:metoffice_test
# For deployment in Docker with access to local Postgres
#db.url = jdbc:postgresql://host.docker.internal:5432/metoffice_test
# For deployment in Docker with Postgres running in same Docker stack
db.url = jdbc:postgresql://postgres_met/metoffice

# Username to connect to PostgreSQL database
db.user = postgres

# Password to connect to PostgreSQL database
db.password = postgres

# Full SPARQL Query and Update endpoints of triple store
# For local deployment
#sparql.query.endpoint = http://localhost:9999/blazegraph/namespace/metoffice_test/sparql
#sparql.update.endpoint = http://localhost:9999/blazegraph/namespace/metoffice_test/sparql
# For deployment in Docker with access to local Blazegraph
#sparql.query.endpoint = http://host.docker.internal:9999/blazegraph/namespace/metoffice_test/sparql
#sparql.update.endpoint = http://host.docker.internal:9999/blazegraph/namespace/metoffice_test/sparql
# For deployment in Docker with Blazegraph running in same Docker stack
sparql.query.endpoint = http://blazegraph_met:9999/blazegraph/namespace/metoffice/sparql
sparql.update.endpoint = http://blazegraph_met:9999/blazegraph/namespace/metoffice/sparql
