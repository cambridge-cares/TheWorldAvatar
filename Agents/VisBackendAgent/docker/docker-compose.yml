version: "3.9"

services:
  agent:
    container_name: vis-backend-agent
    image: ghcr.io/cmcl-io/vis-backend-agent:1.0.0
    build:
      context: ..
      target: agent
    environment:
      NAMESPACE: kb
    volumes:
      - ../resources/config:/usr/local/tomcat/resources
    ports:
      - "8080:8080"