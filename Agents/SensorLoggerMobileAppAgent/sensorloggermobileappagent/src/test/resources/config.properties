#--SensorLoggerMobileApp configuration--#
#All downsampling resolutions are in seconds. 
# Accelerometer
accelDSResolution= 5
accelDSType= INSTANTANEOUS

# Gravity sensor
gravityDSResolution =5
gravityDSType= INSTANTANEOUS

# Magnetometer sensor
magnetometerDSResolution= 5
magnetometerDSType= INSTANTANEOUS

# Sound pressure level sensor
dbfsDSResolution= 5
dbfsDSType= AVERAGE

# Relative brightness sensor - Front camera
rbDSResolution= 5
rbDSType= AVERAGE

# Illuminance sensor - Back camera
lightValueDSResolution= 5
lightValueDSType= AVERAGE

# timerDelay denotes the initial time delay in seconds before the first timeseries instantiation
# timerFrequency denotes the time in seconds between each subsequent timeseries instantiation
timerDelay= 5
timerFrequency= 5

# task inactive time in seconds. Task will be removed from the processing queue if there is no
# new message received beyond the stated time
taskInactiveTime = 600

