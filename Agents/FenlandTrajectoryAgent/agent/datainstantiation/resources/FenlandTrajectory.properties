###--- Properties for Python script ---###

# Output directory for (Geo)JSON files containing retrieved data
output.directory = "./TheWorldAvatar/Agents/FenlandTrajectoryAgent/output"


###--- Properties for Digital Twin Visualisation Framework ---###

# Mapbox API key (to be copied to "overall-meta.json" file)
mapbox.apiKey = ""


###--- Properties for JAVA TimeSeriesClient ---###

# URL to connect to PostgreSQL database
db.url = jdbc:postgresql://host.docker.internal:3840/postgres

# Username to connect to PostgreSQL database
db.user = postgres

# Password to connect to PostgreSQL database
db.password = 1111

# Full SPARQL Query and Update endpoints of triple store (also required by Java TimeSeriesClient)
sparql.query.endpoint = http://host.docker.internal:3840/blazegraph/namespace/gps_trajectory/sparql
sparql.update.endpoint = http://host.docker.internal:3840/blazegraph/namespace/gps_trajectory/sparql
