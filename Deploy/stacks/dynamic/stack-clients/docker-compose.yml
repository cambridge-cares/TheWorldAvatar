version: '3.8'
services:
  stack-client:
    image: docker.cmclinnovations.com/stack-client${IMAGE_SUFFIX}:1.9.0-add-superset-to-stack-SNAPSHOT
    configs:
      - blazegraph
      - ontop
      - postgis
      - geoserver
      - superset
    secrets:
      - blazegraph_password
      - postgis_password
      - geoserver_password
      - superset_password
    volumes:
      - ./inputs/data:/inputs/data
      - ./inputs/config:/inputs/config
