# URL to connect to postgreSQL database
#use this format when running in the stack
#db.url=jdbc:postgresql://myStack-postgis:5432/weatherTimeSeries
#use this format when running in standalone
db.url=jdbc:postgresql://sg-postgis:5432/postgres

# Username and password will be read from the credentials when creating the image. Do not change!
# Username to connect to postgreSQL database
db.user=postgres
# Password to connect to postgreSQL database
db.password=

#SPARQL Query endpoint of triple store
#use this format when running in the stack
#sparql.query.endpoint=http://myStack-blazegraph:8080/blazegraph/namespace/weatherStationCARES/sparql
#use this format when running in standalone
sparql.query.endpoint=http://sg-blazegraph:8080/blazegraph/namespace/caresweather/sparql

#SPARQL Update endpoint of triple store
#use this format when running in the stack
#sparql.update.endpoint=http://myStack-blazegraph:8080/blazegraph/namespace/weatherStationCARES/sparql
#use this format when running in standalone
sparql.update.endpoint=http://sg-blazegraph:8080/blazegraph/namespace/caresweather/sparql

#username to access triple store (can be left empty)
sparql.username=
#password to access triple store (can be left empty)
sparql.password=